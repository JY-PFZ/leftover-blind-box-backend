name: dast

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  APP_PORT: 10015
  DOCKER_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/magic-bag-mono
  TARGET_URL: http://${{ secrets.EC2_HOST }}:10015

jobs:
  dast:
    name: DAST - OWASP ZAP Scan
    runs-on: ubuntu-latest
    steps:
      - name: â³ Wait for app to start
        run: sleep 45

      - name: ğŸ•¸ï¸ Run ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.13.0
        with:
          target: ${{ env.TARGET_URL }}
          cmd_options: "-t 600 -f json -J zap_report.json"

      - name: ğŸ” Check for High/Critical Vulnerabilities
        if: always()
        run: |
          if [ ! -f zap_report.json ]; then
            echo "âŒ zap_report.json not found!"
            exit 1
          fi
          high_or_critical=$(jq -r '
            .site[]?.alerts[]? 
            | select(.riskcode | tonumber >= 2) 
            | .name + " (" + .riskdesc + ") at " + .url
          ' zap_report.json)
          count=$(echo "$high_or_critical" | grep -v "^$" | wc -l)
          if [ "$count" -gt 0 ]; then
            echo "ğŸš¨ DAST FAILED: Found $count high/critical vulnerabilities:"
            echo "$high_or_critical"
            exit 1
          else
            echo "âœ… DAST passed."
          fi

      # âœ… å…³é”®æ­¥éª¤ï¼šä¸Šä¼ æŠ¥å‘Šåˆ° GitHub
      - name: ğŸ“¤ Upload ZAP DAST Report to GitHub
        uses: actions/upload-artifact@v4
        if: always()  # å³ä½¿å¤±è´¥ä¹Ÿä¸Šä¼ ï¼Œæ–¹ä¾¿æ’æŸ¥
        with:
          name: dast-report-${{ github.sha }}  # å¸¦ commit IDï¼Œé¿å…è¦†ç›–
          path: |
            report.html
            zap_report.json
          retention-days: 30  # ä¿ç•™30å¤©ï¼ˆé»˜è®¤7å¤©ï¼‰