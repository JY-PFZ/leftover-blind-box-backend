name: dast

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  APP_PORT: 10015
  DOCKER_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/magic-bag-mono
  TARGET_URL: http://${{ secrets.EC2_HOST }}:10015

jobs:
  dast:
    name: DAST - OWASP ZAP Scan
    runs-on: ubuntu-latest
    steps:
#      - name: ⏳ Wait for app to start
#        run: sleep 45

      - name: 🔐 Set TARGET_URL from secret
        run: |
          # 安全地去除首尾空白
          EC2_HOST_CLEAN=$(echo "${{ secrets.EC2_HOST }}" | tr -d '[:space:]')
          if [ -z "$EC2_HOST_CLEAN" ]; then
            echo "❌ EC2_HOST secret is empty!"
            exit 1
          fi
          echo "TARGET_URL=http://${EC2_HOST_CLEAN}:10015" >> $GITHUB_ENV

      - name: 🔍 Debug-Print TARGET_URL
        run: |
          echo "Final TARGET_URL: $TARGET_URL"
          curl -I --connect-timeout 5 "$TARGET_URL" || echo "⚠️ Cannot reach target (may be firewall issue)"

      - name: 🕸️ Run ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.13.0
        with:
          target: ${{ env.TARGET_URL }}   # 现在应该已正确设置
          cmd_options: "-t 600 -J zap_report.json -r report.html"
        continue-on-error: true

      - name: 🔍 Check for High/Critical Vulnerabilities
        if: always()
        run: |
          if [ ! -f zap_report.json ]; then
            echo "❌ zap_report.json not found!"
            exit 1
          fi
          high_or_critical=$(jq -r '
            .site[]?.alerts[]? 
            | select(.riskcode | tonumber >= 2) 
            | .name + " (" + .riskdesc + ") at " + .url
          ' zap_report.json)
          count=$(echo "$high_or_critical" | grep -v "^$" | wc -l)
          if [ "$count" -gt 0 ]; then
            echo "🚨 DAST FAILED: Found $count high/critical vulnerabilities:"
            echo "$high_or_critical"
            exit 1
          else
            echo "✅ DAST passed."
          fi

      - name: 📤 Upload ZAP DAST Report to GitHub
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: dast-report-${{ github.sha }}
          path: |
            report.html
            zap_report.json
          retention-days: 30