name: dast

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  APP_PORT: 10015
  DOCKER_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/magic-bag-mono
  TARGET_URL: http://${{ secrets.EC2_HOST }}:10015

jobs:
  dast:
    name: DAST - OWASP ZAP Scan
    runs-on: ubuntu-latest
    steps:
#      - name: â³ Wait for app to start
#        run: sleep 45

      - name: ðŸ” Set TARGET_URL from secret
        run: |
          # å®‰å…¨åœ°åŽ»é™¤é¦–å°¾ç©ºç™½
          EC2_HOST_CLEAN=$(echo "${{ secrets.EC2_HOST }}" | tr -d '[:space:]')
          if [ -z "$EC2_HOST_CLEAN" ]; then
            echo "âŒ EC2_HOST secret is empty!"
            exit 1
          fi
          echo "TARGET_URL=http://${EC2_HOST_CLEAN}:10015" >> $GITHUB_ENV

      - name: ðŸ” Debug-Print TARGET_URL
        run: |
          echo "Final TARGET_URL: $TARGET_URL"
          curl -I --connect-timeout 5 "$TARGET_URL" || echo "âš ï¸ Cannot reach target (may be firewall issue)"

      - name: ðŸ•¸ï¸ Run ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.13.0
        with:
          target: ${{ env.TARGET_URL }}   # çŽ°åœ¨åº”è¯¥å·²æ­£ç¡®è®¾ç½®
          cmd_options: "-t 600 -J zap_report.json -r report.html"
        continue-on-error: true

      - name: ðŸ” Check for High/Critical Vulnerabilities
        if: always()
        run: |
          if [ ! -f zap_report.json ]; then
            echo "âŒ zap_report.json not found!"
            exit 1
          fi
          high_or_critical=$(jq -r '
            .site[]?.alerts[]? 
            | select(.riskcode | tonumber >= 2) 
            | .name + " (" + .riskdesc + ") at " + .url
          ' zap_report.json)
          count=$(echo "$high_or_critical" | grep -v "^$" | wc -l)
          if [ "$count" -gt 0 ]; then
            echo "ðŸš¨ DAST FAILED: Found $count high/critical vulnerabilities:"
            echo "$high_or_critical"
            exit 1
          else
            echo "âœ… DAST passed."
          fi

      - name: ðŸ“¤ Upload ZAP DAST Report to GitHub
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: dast-report-${{ github.sha }}
          path: |
            report.html
            zap_report.json
          retention-days: 30